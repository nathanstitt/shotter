name: "JobTimey App Screenshots"
description: "Navigate JobTimey app and capture time entry and monitor screens"

bundleId: com.argosity.jobtimey

devices:
  - "iPad Pro 11-inch"
  - "iPhone Pro 17"

maxIterations: 20
outputDir: "./screenshots"

runBefore: cd ~/code/jobtimey && ./scripts/run-on-ios-sim

steps:

  - goal: Hide debugger to view warnings notice
    hints:
      - A banner may be displayed saying you avn open the debugger to view warnings or notificaitons
      - If shown, click the X to hide the notification
      - if no banner message about the debugger is visible, this step is complete

  - goal: Login to the app as needed
    hints:
      - If the dashboard screen with Time Entry is visible, this step is complete
      - "If a 'Sign In' button is visible, click it"
      - "If you see a login screen, enter email: ${TEST_USER_EMAIL}"
      - "Enter password: ${TEST_USER_PASSWORD}"
      - "First check if you're already logged in (look for main app content, dashboard, or navigation)"
      - "If already logged in, this step is complete"

  - goal: "Navigate to the time entry screen"
    hints:
      - "Look for a button or tab related to time entry, timesheet, or logging time"
      - "It might be labeled 'Time Entry', 'Log Time', 'Timesheet', or have a clock icon"
      - "Could be in a tab bar at the bottom or a menu"

  - goal: "Start a timer if one isn't already running by selecting the first available job"
    hints:
      - "Check if there's already an active timer running (look for a running clock, stop button, or 'clocked in' indicator)"
      - "If no timer is running, look for a 'Clock In', 'Start', 'Play', or '+' button"
      - "You may need to select a job/project first - pick the first one in the list"
      - "If a job picker appears, tap the first available job option"
      - "If already clocked in, this step is complete"
    screenshot: "time-entry.png"

  - goal: "Go back to the dashboard or home screen"
    hints:
      - "Look for a back button, home icon, or dashboard tab"
      - "The dashboard might show an overview or summary"
      - "Could be labeled 'Home', 'Dashboard', or have a house icon"

  - goal: "Navigate to the monitor screen"
    hints:
      - "Look for a 'Monitor' tab, button, or menu item"
      - "Could also be labeled 'Activity', 'Tracking', or 'Status'"
      - "Might show active timers or tracking status"
    screenshot: "monitor.png"

  - goal: "Navigate to the approval screen"
    screenshot: "approval.png"
      
